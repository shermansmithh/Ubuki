<ion-header no-border>
  <ion-navbar color="toolbar">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div id="loginPage" >
    <div *ngIf="signupError" class="headerText">{{signupError}}</div>
    <div class="input"><input [(ngModel)]="email" type="text" placeholder="Email"/></div>
    <div (click)="reset()" class="login">Reset</div>         
  
</div> 

 


</ion-content>
