<ion-header no-border>
  
    <ion-navbar color="toolbar">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-navbar>

</ion-header>


<ion-content padding>

      <div id="loginPage" >
          <div *ngIf="error" class="headerText">Enter a valid email or password</div>
          <div class="input"><input [(ngModel)]="username" type="text" placeholder="Email" /></div>
          <div class="input"><input [(ngModel)]="password" type="password" placeholder="Password" /></div>
          <div (click)="login()" class="login">Login</div>         
          <div class="register"> No account yet? <a (click)="goToRegisterPage()">Create an account.</a></div>
          <div class="register"> Or Forgot? <a (click)="goToForgetPage()">Click Here</a></div>
      </div> 
      
  
  


</ion-content>
