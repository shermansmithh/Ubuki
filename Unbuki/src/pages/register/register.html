<ion-header no-border>
  <ion-navbar color="toolbar">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div id="loginPage" >
    <div *ngIf="signupError" class="headerText">{{signupError}}</div>
    <div class="input"><input [(ngModel)]="name" type="text" placeholder="Name"/></div>
    <div class="input"><input [(ngModel)]="email" type="text" placeholder="Email"/></div>
    <div class="input"><input [(ngModel)]="password" type="password" placeholder="Password"/></div>
    <div (click)="signup()" class="login">Register</div>         
  
</div> 

 


</ion-content>
